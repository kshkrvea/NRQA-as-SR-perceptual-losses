task: 4x_001_train_basicvsrpp_vimeo_spynet
model: basicvsrpp
gpu_idx: 0

path: 
  root: ../mnt/calypso/checkpoints
  pretrained_netG: ../mnt/calypso/checkpoints/4x_001_train_basicvsrpp_vimeo_spynet/models/20000_G.pth

datasets:   
  realhero:
    mode: fr
    name_zero_pad: 5
    save_results: True
    save_path: ../mnt/calypso/attacks/basicvsrpp/realhero
    save_stat_path: ../mnt/calypso/attacks/basicvsrpp/realhero
    dataroot_gt: ../mnt/calypso/datasets/realhero/realhero.lmdb
    dataroot_lq: ../mnt/calypso/datasets/realhero/realhero_lq_4x.lmdb
    cache_data: true
    io_backend: 
      type: lmdb
    num_frame: 7
    frames_interval_list: [0, 7]
    random_reverse: false
    use_hflip: false
    use_rot: false
    pad_sequence: false
    scale: 4
    dataloader_shuffle: false
    dataloader_num_workers: 12
    n_videos: all
  
  reds:
    mode: fr
    name_zero_pad: 8
    save_results: True
    save_path: ../mnt/calypso/attacks/basicvsrpp/reds
    save_stat_path: ../mnt/calypso/attacks/basicvsrpp/reds
    dataroot_gt: ../mnt/calypso/datasets/REDS/reds_val_gt.lmdb
    dataroot_lq: ../mnt/calypso/datasets/REDS/reds_val_lq_4x.lmdb
    cache_data: true
    io_backend: 
      type: lmdb
    num_frame: 7
    frames_interval_list: [0, 7]
    random_reverse: false
    use_hflip: false
    use_rot: false
    pad_sequence: false
    scale: 4
    dataloader_shuffle: false
    dataloader_num_workers: 12
    n_videos: all

  vimeo:
    mode: fr
    name_zero_pad: 0
    save_results: False
    save_path: ../mnt/calypso/attacks/basicvsrpp/vimeo
    save_stat_path: ../mnt/calypso/attacks/basicvsrpp/vimeo
    dataroot_gt: ../mnt/calypso/datasets/vimeo90k/vimeo90k_test_GT.lmdb
    dataroot_lq: ../mnt/calypso/datasets/vimeo90k/vimeo90k_test_LR7frames_4x.lmdb
    cache_data: true
    io_backend: 
      type: lmdb
    num_frame: 7
    frames_interval_list: [1, 8]
    random_reverse: false
    use_hflip: false
    use_rot: false
    pad_sequence: false
    scale: 4
    dataloader_shuffle: false
    dataloader_num_workers: 12
    n_videos: all
  

netG: 
  net_type: basicvsrpp
  arguments:
    mid_channels: 64
    num_blocks: 7
    max_residue_magnitude: 10
    is_low_res_input: True
    spynet_path: ../mnt/calypso/checkpoints/spynet_sintel_final-3d2a1287.pth
    cpu_cache_length: 100
    scale_factor: 4


args:
  sigma: 0
  tile: [12, 64, 64]
  tile_overlap: [0, 20, 20]
  num_workers: 16
  save_result: True
  scale: 4
  nonblind_denoising: False
  window_size: [6, 8, 8]

metrics:
  charbonnier:
    mode: FR
    gpu_support: true
    args:
      eps: 1e-9
  
  lpips_vgg:
    mode: FR
    gpu_support: true
    args:
      net: vgg

  lpips_alex:
    mode: FR
    gpu_support: true
    args:
      net: alex

  psnr:
    mode: FR
    gpu_support: true
    args:
  
  ssim:
    mode: FR
    gpu_support: true
    args:
      data_range: 1.0
  
  #paq2piq:
  #  mode: NR
  #  gpu_support: true
  #  args:
  #    path_to_model_state: ../mnt/calypso/checkpoints/RoIPoolModel-fit.10.bs.120.pth

  maniqa:
    mode: NR
    gpu_support: true
    args:
      model_path: ../mnt/calypso/checkpoints/ckpt_koniq10k.pt
    
  dists:
    mode: FR
    gpu_support: true
    args:
  
