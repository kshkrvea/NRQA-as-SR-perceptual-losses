task: 2x_000_train_basicvsrpp_vimeo
model: basicvsrpp
gpu_ids: [3]
dist: false
find_unused_parameters: false
use_static_graph: true
weight_scale: 2
scale: 2
n_channels: 3

path: 
    root: ../mnt/calypso/checkpoints
    pretrained_netG: ""

datasets: 
  train: 
    name: vimeo
    dataroot_gt: ../mnt/calypso/datasets/vimeo90k/vimeo90k_train_GT.lmdb/vimeo90k_train_GT.lmdb
    dataroot_lq: ../mnt/calypso/datasets/vimeo90k/vimeo90k_train_LR7frames.lmdb
    io_backend: 
      type: lmdb
    num_frame: 7
    interval_list: [1]
    random_crop: true
    gt_size: 128
    random_reverse: true
    use_hflip: true
    use_rot: true
    pad_sequence: false
    scale: 2
    dataloader_shuffle: true
    dataloader_num_workers: 12
    dataloader_batch_size: 32

  test: 
    name: vimeo
    dataroot_gt: ../mnt/calypso/datasets/vimeo90k/vimeo90k_test_GT.lmdb
    dataroot_lq: ../mnt/calypso/datasets/vimeo90k/vimeo90k_test_LR7frames.lmdb
    io_backend: 
      type: lmdb
    num_frame: 7
    interval_list: [1]
    random_crop: false
    random_reverse: false
    use_hflip: false
    use_rot: false
    pad_sequence: false
    scale: 2
    dataloader_shuffle: false
    dataloader_num_workers: 12
    dataloader_batch_size: 1
        

netG: 
  net_type: basicvsrpp
  arguments:
    mid_channels: 64
    num_blocks: 7
    max_residue_magnitude: 10
    is_low_res_input: True
    spynet_path: null
    cpu_cache_length: 100
    scale_factor: 2
  init_type: default
  freeze_blocks: 0


train: 
  G_lossfn_types: [charbonnier]
  G_lossfn_weights: [1]
  G_charbonnier_eps: 1e-9

  E_decay: 0 # Exponential Moving Average for netG: set 0 to disable; default setting 0.999

  G_optimizer_type: adam        # fixed, adam is enough
  G_optimizer_lr: 4e-4            # learning rate
  G_optimizer_betas: [0.9,0.99]
  G_optimizer_wd: 0           # weight decay, default 0
  G_optimizer_reuse: true         #

  fix_iter: 20000
  total_iter: 20000

  G_scheduler:
    type: CosineCycleAnnealingWarmRestarts
    params:
      start_value: 1e-3
      end_value: 1e-6
      cycle_size: 1000
      start_value_mult: 0.8
      end_value_mult: 1

  G_param_strict: false
  E_param_strict: false

  checkpoint_test: 500       # for testing
  checkpoint_save: 500           # for saving model
  checkpoint_print: 10         # for print
