task: 4x_finetune_vrt_vimeo_maniqa_001
model: vrt
gpu_ids: [1]
dist: false
find_unused_parameters: false
use_static_graph: true
weight_scale: 4
scale: 4
n_channels: 3

path: 
    root: ../mnt/calypso/checkpoints
    pretrained_netG: ../mnt/calypso/checkpoints/4x_train_vrt_vimeo_000/models/50000_G.pth
    pretrained_optimizerG: ../mnt/calypso/checkpoints/4x_train_vrt_vimeo_000/models/50000_optimizerG.pth


datasets: 
  train: 
    name: vimeo
    dataroot_gt: ../mnt/calypso/datasets/vimeo90k/vimeo90k_train_GT.lmdb/vimeo90k_train_GT.lmdb
    dataroot_lq: ../mnt/calypso/datasets/vimeo90k/vimeo90k_train_LR7frames_4x.lmdb
    io_backend:
      type: lmdb
    num_frame: 7
    interval_list: [1]
    random_crop: true
    gt_size: 256
    random_reverse: true
    use_hflip: true
    use_rot: true
    pad_sequence: false
    scale: 4
    dataloader_shuffle: true
    dataloader_num_workers: 12
    dataloader_batch_size: 1

  test: 
    name: vimeo
    dataroot_gt: ../mnt/calypso/datasets/vimeo90k/vimeo90k_test_GT.lmdb
    dataroot_lq: ../mnt/calypso/datasets/vimeo90k/vimeo90k_test_LR7frames_4x.lmdb
    io_backend: 
      type: lmdb
    num_frame: 7
    interval_list: [1]
    random_crop: false
    gt_size: 256
    random_reverse: false
    use_hflip: false
    use_rot: false
    pad_sequence: false
    scale: 4
    dataloader_shuffle: false
    dataloader_num_workers: 12
    dataloader_batch_size: 1


netG: 
  net_type: vrt
  spynet_path: model_zoo/vrt/spynet_sintel_final-3d2a1287.pth   # automatical download
  arguments:
    upscale: 4
    img_size: [6,64,64]
    window_size: [6,8,8]
    depths: [8,8,8,8,8,8,8, 4,4,4,4, 4,4]
    indep_reconsts: [11,12]
    embed_dims: [120,120,120,120,120,120,120, 180,180,180,180, 180,180]
    num_heads: [6,6,6,6,6,6,6, 6,6,6,6, 6,6]
    pa_frames: 2
    deformable_groups: 12
    nonblind_denoising: false
    use_checkpoint_attn: false
    use_checkpoint_ffn: false
    no_checkpoint_attn_blocks: []
    no_checkpoint_ffn_blocks: []
  init_type: default
  freeze_blocks: 0

train: 
  G_lossfn_types: 
    charbonnier:
      weight: 1
      mode: FR
      reverse: false
      args:
        eps: 1e-9
    maniqa:
      weight: 0.005
      mode: NR
      reverse: true
      args:
        model_path: ../mnt/calypso/checkpoints/ckpt_koniq10k.pt


  E_decay: 0 # Exponential Moving Average for netG: set 0 to disable; default setting 0.999

  G_optimizer_type: adam        # fixed, adam is enough
  G_optimizer_lr: 4e-4            # learning rate
  G_optimizer_betas: [0.9,0.99]
  G_optimizer_wd: 0           # weight decay, default 0
  G_optimizer_reuse: true         #

  fix_iter: 75000
  total_iter: 75000

  G_scheduler:
    type: CosineCycleAnnealingWarmRestarts
    params:
      start_value: 3e-4
      end_value: 1e-6
      cycle_size: 1000
      start_value_mult: 0.8
      end_value_mult: 1

  G_param_strict: false
  E_param_strict: false

  checkpoint_test: 500       # for testing
  checkpoint_save: 500           # for saving model
  checkpoint_print: 10         # for print

val: 
  save_img: false
  pad_seq: false
  flip_seq: false
  center_frame_only: false
  num_frame_testing: 7
  num_frame_overlapping: 2
  size_patch_testing: 128